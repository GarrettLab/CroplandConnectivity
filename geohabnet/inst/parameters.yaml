default:
  CCRI parameters:
    Hosts:
      monfreda: 
      mapspam2010:
      mapspam2017Africa: ["tobacco"]
      file:
    HostDensityThreshold: [0.00015, 0.000025]
    AggregationStrategy: [sum, mean]
    DistanceStrategy: "geodesic"
    Resolution: 12
    GeoExtent: 
      global: FALSE
      customExt: [-115, -75, 5, 32] # ignored, when global = TRUE
    LinkThreshold: [0.000001]
    DispersalKernelModels:
      InversePowerLaw:
        beta: [0.5, 1, 1.5]
      NegativeExponential:
        gamma: [0.05, 1, 0.2, 0.3]
    NetworkMetrics:
      InversePowerLaw:
        metrics: ["NODE_STRENGTH", "Sum_of_nearest_neighbors", "eigenVector_centrAlitY"]
        weights: [30, 30, 40]
      NegativeExponential:
        metrics: ["NODE_STRENGTH", "Sum_of_nearest_neighbors", "eigenVector_centrAlitY"]
        weights: [30, 30, 40]
    PriorityMaps:
      OutDir: 
      MeanCC: TRUE
      Difference: TRUE
      Variance: TRUE
